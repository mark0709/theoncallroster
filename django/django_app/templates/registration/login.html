{% extends "roster/base.html" %}
{% block title %}On Call Login{% endblock %}
{% block body_block %}
  <p>
    <div class="container">
      <table class="table table-bordered table-striped table-dark table-primary">
      <form method="post">
         {% csrf_token %}
         {{ form.as_table }}
       <tr>
         <td>
           <button class="btn btn-primary" type="submit">Login</button>
         </td>
       </tr>
       </form>
      </table>
    </div>
{% endblock %}
